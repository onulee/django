{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='{% static "css/style.css" %}'>
    <style>
        
    </style>
</head>
<body>
    <h2>학생정보리스트</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>학과</th>
            <th>날짜</th>
        </tr>
        {# forloop.counter  #}
        {% for s in list %}
        <tr>
            <td>{{s.no}}</td>
            <td>
                <a href='/students/view/{{s.no}}/'>{{s.name}}</a>
            </td>
            <td>{{s.major}}</td>
            <td>{{s.sdate}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div>
        <a href='/'><button>홈으로</button></a>
        <a href='/students/write/'><button>학생등록</button></a>
    </div>
</body>
</html>
